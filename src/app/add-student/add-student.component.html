<div class="container mt-4">
  <h2>Add New Student</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Roll Number</label>
      <input type="number" class="form-control" formControlName="rollNo">
    </div>

    <div class="mb-3">
      <label class="form-label">Class</label>
      <input type="text" class="form-control" formControlName="class">
    </div>

    <div class="mb-3">
      <label class="form-label">Section</label>
      <input type="text" class="form-control" formControlName="section">
    </div>

    <button type="submit" class="btn btn-success me-2" [disabled]="studentForm.invalid">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </form>
</div>
